syntax = "proto3";

package v1.model;

option go_package="github.com/TeamDotworld/robotix-proto/protos/v1/model";

enum HealthStatus {
  HEALTH_UNKNOWN = 0;
  HEALTH_ONLINE = 1;
  HEALTH_OFFLINE = 2;
  HEALTH_ERROR = 3;
}
message Health {
  HealthStatus status = 1;
}

message Battery {
  double percentage = 1;  // 0 to 1
  double voltage = 2;     // Volts
  double current = 3;     // Amps
  double charge = 4;      // Amp-hours
}

