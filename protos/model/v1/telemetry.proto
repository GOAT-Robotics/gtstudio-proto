syntax = "proto3";

package v1.model;

option go_package = "github.com/GOAT-Robotics/gtstudio-proto/protos/v1/model";


// Robot Telemetry shared model
message RobotTelemetry {
  Pos pos = 1;       // Pose of the robot (position and orientation)
  double soc = 2;           // Battery percentage of the robot
  string map = 3;          // The current map where the robot is operating
  string state = 4;        // Current state of the robot (e.g., "READY", "NAVIGATING", etc.)
}

message Pos {
    Coord  coord = 1;
    Orient orient = 2;
}

message Orient {
  double x = 1;
  double y = 2;
  double z = 3;
  double w = 4;
}

message Coord {
  double x = 1;
  double y = 2;
  double z = 3;
}